<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style=" height: 120%; background-color: black; color: white;">
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissiable fade show" role="alert">
        <strong>Message:</strong>{{ message }}
        <button type="button" class="close" data-dissmiss="alert" aria-label="close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}
<div style="padding-left: 35%;" >

    <h1 style=" color: azure;">Welcome to RoadBuddy!</h1>
    
    {% if user.is_authenticated %}
    <!-- <h5>Hello {{ username.title }}</h5> -->
    <h2 style=" color: azure;">You Have Successfully Logged in</h2>
    <button type="submit"><a href="signout/">SignOut</a></button>
    {% else %}
    <button type="submit"><a href="signup/">SignUp</a></button>
    <p>Already have an accout? </p>
    <button type="submit"><a href="login/">LogIn</a></button>
    {% endif %}
</div>


    <script src="" async defer></script>
</body>
</html>
