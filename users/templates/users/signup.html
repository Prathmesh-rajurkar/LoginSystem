<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <section class="vh-150" style="background-color: black;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                    <div class="card" style="border-radius: 1rem;">
                        <div class="row g-0">
                            <div class="col-md-6 col-lg-5 d-none d-md-block">
                                <img src="https://w.forfun.com/fetch/89/8938496f5cd59ccc43bca790051eb559.jpeg?h=900&r=0.5"
                                    alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                            </div>
                            <div class="col-md-6 col-lg-7 d-flex align-items-center">
                                <div class="card-body p-4 p-lg-5 text-black">

                                    <form action="" method="POST" novalidate>
                                        {% csrf_token %}

                                        <div class="d-flex align-items-center mb-3 pb-1">
                                            <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                                            <span class="h1 fw-bold mb-0">Logo</span>
                                        </div>

                                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Create new 
                                            account</h5>

                                        <div class="form-outline mb-4">
                                            <input type="text" id="{{form.username.id_for_label}}"
                                                name="{{ form.username.html_name }}"
                                                value="{{ form.username.value|default_if_none:"" }}"
                                                class="form-control form-control-lg" />
                                            <label class="form-label"
                                                for="{{form.username.id_for_label}}">Username</label>
                                        </div>

                                        <div class="form-outline mb-4">
                                            <input type="text" id="{{ form.firstname.id_for_label }}"
                                                class="form-control form-control-lg"
                                                name="{{ form.firstname.html_name }}"
                                                value="{{ form.firstname.value|default_if_none:"" }}">
                                            <label class="form-label"
                                                for="{{ form.firstname.id_for_label }}">First Name</label>
                                        </div>
                                        <div class="form-outline mb-4">
                                            <input type="text" id="{{ form.lastname.id_for_label }}"
                                                class="form-control form-control-lg"
                                                name="{{ form.lastname.html_name }}"
                                                value="{{ form.lastname.value|default_if_none:"" }}">
                                            <label class="form-label"
                                                for="{{ form.lastname.id_for_label }}">Last Name</label>
                                        </div>
                                        <div class="form-outline mb-4">
                                            <input type="email" id="{{ form.email.id_for_label }}"
                                                class="form-control form-control-lg"
                                                name="{{ form.email.html_name }}"
                                                value="{{ form.email.value|default_if_none:"" }}">
                                            <label class="form-label"
                                                for="{{ form.email.id_for_label }}">Email</label>
                                        </div>
                                        <div class="form-outline mb-4">
                                            <input type="password" id="{{ form.password.id_for_label }}"
                                                class="form-control form-control-lg"
                                                name="{{ form.password.html_name }}"
                                                value="{{ form.password.value|default_if_none:"" }}">
                                            <label class="form-label"
                                                for="{{ form.password.id_for_label }}">Password</label>
                                        </div>

                                        {% for message in messages %}

                                        <div class="alert alert-{{ message.tags }} alert-dismissiable fade show"
                                            role="alert">
                                            {{ message }}
                                            <button type="button" class="close" data-dissmiss="alert"
                                                aria-label="close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>

                                        {% endfor %}

                                        <div class="pt-1 mb-4">
                                            <button class="btn btn-dark btn-lg btn-block" type="submit">Login</button>
                                        </div>

                                        <a class="small text-muted" href="#!">Forgot password?</a>
                                        <p class="mb-5 pb-lg-2" style="color: #393f81;">Already have an account<a
                                                href="login/" style="color: #393f81;">Log In here</a></p>
                                        <a href="#!" class="small text-muted">Terms of use.</a>
                                        <a href="#!" class="small text-muted">Privacy policy</a>

                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
